server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/customer
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      dialect: org.dialect.PostgreSQLDialect
      format-sql: true
    show-sql: true

  main:
    web-application-type: servlet
